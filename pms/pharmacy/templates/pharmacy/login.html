{% extends 'pharmacy/base.html' %}

{% block content %}
<div class="centered-container">
    <div>
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
