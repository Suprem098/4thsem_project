{% extends 'pharmacy/base.html' %}

{% block content %}
<div class="centered-container">
    <div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Buy {{ medicine.name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Price per unit:</strong> Rs. {{ medicine.price }}</p>
                <p><strong>Available Stock:</strong> {{ medicine.quantity }}</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" id="quantity" value="1" min="1" max="{{ medicine.quantity }}" class="form-control" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Confirm Purchase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
